<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Porfolio Website Assignment</title>
    <link rel="stylesheet" href="styles/nav style.css">
    <link rel="stylesheet" href="styles/cards.css">
</head>
<body>
    <header>
        <nav>
            <p>LOGO</p>
            <p><button class="signup-btn">Sign Up</button></p>
        </nav>

        <div class="Banner">
            <h1>Cool Dark UI Template For Webflow Agencies!</h1>
            <button class="stay-focused">Stay Focused</button>
        </div>
    </header>
    <main>
        <div class="card-one">
            <div class="card-details">
                <h2 class="title">See It in Action</h3>
                <p class="description">Explore the live preview and imagine your brand in this bold new look.</p>
                <p><button class="stay-focused">Launch Live Preview</button></p>
            </div>
            <div><img src="Assets/wc-mini.png" alt=""></div>
        </div>
        <!-- Works on Card-Two -->
         <div class="card-two">
            <h1>Joined Thousands of Productive Users</h1>
            <div class="card-two-desc">
                <div>
                    <p class="numbers">50K</p>
                    <p class="number-desc">Active Users</p>
                </div>
                <div>
                    <p class="numbers">2M+</p>
                    <p class="number-desc">Focus Sessions</p>
                </div>
                <div>
                    <p class="numbers">95%</p>
                    <p class="number-desc">Stisfaction Rate</p>
                </div>
            </div>
         </div>

    </main>
    <footer>

    </footer>
</body>
</html>
